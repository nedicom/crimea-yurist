{% load wagtailcore_tags %}

<!-- Mobile menu button (если нужно) -->
<button class="md:hidden p-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
</button>

<!-- Navigation menu -->
<div class="hidden lg:flex w-full md:w-auto" id="navbarContent">
    <ul class="flex flex-col md:flex-row md:items-center gap-4 md:gap-6">
        <li>
            <a class="text-gray-700 hover:text-blue-600 py-2 transition-colors{% if request.path == '/' %} text-blue-600 font-medium{% endif %}"
                href="/">Главная</a>
        </li>
        <li>
            <a class="text-gray-700 hover:text-blue-600 py-2 transition-colors{% if request.path == '/services/' %} text-blue-600 font-medium{% endif %}"
                href="/services/">Услуги</a>
        </li>
        <li>
            <a class="text-gray-700 hover:text-blue-600 py-2 transition-colors{% if request.path == '/contacts/' %} text-blue-600 font-medium{% endif %}"
                href="/prices/">Цены</a>
        </li>
        <li>
            <a class="text-gray-700 hover:text-blue-600 py-2 transition-colors{% if request.path == '/contacts/' %} text-blue-600 font-medium{% endif %}"
                href="/contacts/">Контакты</a>
        </li>
    </ul>
</div>
