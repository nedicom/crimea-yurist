{% load wagtailcore_tags %}

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-5">
        <div class="container">
            <a class="navbar-brand" href="/">
                {{ settings.core.SiteSettings.site_name }}
            </a>




            <!-- Mobile menu button (если нужно) -->
            <button class="md:hidden p-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>

            <!-- Navigation menu -->
            <div class="hidden lg:flex w-full md:w-auto" id="navbarContent">
                <div class="flex flex-col md:flex-row items-start md:items-center gap-6 md:gap-8">
                    <!-- Основное меню -->
                    <ul class="flex flex-col md:flex-row md:items-center gap-4 md:gap-6">
                        <li>
                            <a class="text-gray-700 hover:text-blue-600 py-2 transition-colors{% if request.path == '/' %} text-blue-600 font-medium{% endif %}"
                                href="/">Главная</a>
                        </li>
                        <li>
                            <a class="text-gray-700 hover:text-blue-600 py-2 transition-colors{% if request.path == '/services/' %} text-blue-600 font-medium{% endif %}"
                                href="/services/">Услуги</a>
                        </li>
                        <li>
                            <a class="text-gray-700 hover:text-blue-600 py-2 transition-colors{% if request.path == '/prices/' %} text-blue-600 font-medium{% endif %}"
                                href="/prices/">Цены</a>
                        </li>
                        <li>
                            <a class="text-gray-700 hover:text-blue-600 py-2 transition-colors{% if request.path == '/contacts/' %} text-blue-600 font-medium{% endif %}"
                                href="/contacts/">Контакты</a>
                        </li>
                    </ul>

                    <!-- Контактная информация -->
                    <div class="flex flex-col md:flex-row md:items-center gap-4 md:gap-6 text-sm">
                        <!-- Телефон -->
                        <div class="flex items-center gap-2">
                            <svg class="w-4 h-4 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M20 10.999h2C22 5.869 18.127 2 12.99 2v2C17.052 4 20 6.943 20 10.999z" />
                                <path
                                    d="M13 8c2.103 0 3 .897 3 3h2c0-3.225-1.775-5-5-5v2zm3.422 5.443a1.001 1.001 0 00-1.391.043l-2.393 2.461c-.576-.11-1.734-.471-2.926-1.66-1.192-1.193-1.553-2.354-1.66-2.926l2.459-2.394a1 1 0 00.043-1.391L6.859 3.513a1 1 0 00-1.391-.087l-2.17 1.861a1 1 0 00-.29.649c-.015.25-.301 6.172 4.291 10.766C11.305 20.707 16.323 21 17.705 21c.202 0 .326-.006.359-.008a.992.992 0 00.648-.291l1.86-2.171a1 1 0 00-.086-1.391l-4.064-3.696z" />
                            </svg>
                            <a href="tel:+79991234567" class="text-gray-700 hover:text-blue-600 transition-colors">
                                +7 (999) 123-45-67
                            </a>
                        </div>

                        <!-- Почта -->
                        <div class="flex items-center gap-2">
                            <svg class="w-4 h-4 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                            </svg>
                            <a href="mailto:info@company.com"
                                class="text-gray-700 hover:text-blue-600 transition-colors">
                                info@company.com
                            </a>
                        </div>

                        <!-- Адрес -->
                        <div class="flex items-center gap-2">
                            <svg class="w-4 h-4 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 010-5 2.5 2.5 0 010 5z" />
                            </svg>
                            <span class="text-gray-700">г. Москва, ул. Примерная, д. 123</span>
                        </div>

                        <!-- Время работы -->
                        <div class="flex items-center gap-2">
                            <svg class="w-4 h-4 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z" />
                                <path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z" />
                            </svg>
                            <span class="text-gray-700">Пн-Пт: 9:00-18:00</span>
                        </div>

                        <!-- Дата основания -->
                        <div class="flex items-center gap-2">
                            <svg class="w-4 h-4 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19a2 2 0 002 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z" />
                            </svg>
                            <span class="text-gray-700">Основана в 2010 году</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
